<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG-UP/GAMEzone/RC-bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="form-box">
            <h3>RC-BOT</h3>
            <p>isi kolom dibawah ini ya (^‚Å†‚Äø‚Å†^)</p>
            
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="username" required class="input-field">
                    <label for="username">NAMA LENGKAP</label>
                    <div class="glow-line"></div>
                </div>
                
                <div class="input-group">
                    <input type="number" id="phone" required class="input-field">
                    <label for="phone">NOMOR TELEPON</label>
                    <div class="glow-line"></div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" required class="input-field">
                    <label for="password">BUAT PASSWORD</label>
                    <div class="glow-line"></div>
                </div>
                
                
                <button type="submit" class="login-btn">
                    <span>DAFTAR</span>
                    <div class="btn-glow"></div>
                </button>
                
                <div class="signup-link">
                    daftar gagal? gunakan cara lain > <a href="index.html">LOGIN <</a> atau <a href="https://wa.me/6282339961745"> > HUBUNGI < </a> ADMIN
                </div><br>
                <p>admin nya orang baik dan tidak sombong, jadi chat aja ya üóø</p>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00d4ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.4,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00d4ff",
                        "opacity": 0.6,
                        "width": 1.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
